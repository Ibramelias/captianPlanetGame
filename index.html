<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href='assets/css/style.css'>
    <title>Document</title>
</head>

<body>

    <div class="container-main">
        <div class="container-jumbotron">
            <h1>Captian Planet</h1>
            <div class="jumbo-btn">
                <button type="button" class="btn btn-play">Play Theme!</button>
                <button type="button" class="btn btn-pause">Pause Song!</button>
            </div>
        </div>
    </div>




    <div class="container-display">
        <div class="row">
            <div class="col-6" id="control">
                <div class="mb-3">
                    <p class="size">Superpowers - Change Sizes!</p>
                    <div class="size-btn">
                        <button type="button" class="btn btn-normal">Normal</button>
                        <button type="button" class="btn btn-grow">Grow</button>
                        <button type="button" class="btn btn-shrink">Shrink</button>
                    </div>
                </div>
                <div class="mb-3">
                    <p class="invis">Superpowers - Invisiblity</p>
                    <div class="vis-btn">
                        <button type="button" class="btn btn-visible">Visible</button>
                        <button type="button" class="btn btn-invisible">Invisible</button>
                    </div>
                </div>
                <div class="mb-3">
                    <p class="move">Move Controls</p>
                    <div class="move-btn">
                        <button type="button" class="btn btn-up">Up</button>
                        <button type="button" class="btn btn-down">Down</button>
                        <button type="button" class="btn btn-left">Left</button>
                        <button type="button" class="btn btn-right">Right</button>
                        <button type="button" class="btn btn-go">Go Planet!</button>
                    </div>
                </div>
            </div>


            <!-- code quiz -->
            <div class="col-md-4">
                <img class="captain" src="assets/img/captain-planet-wallpaper-1.jpg" alt="captain planet">
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous">
    </script>
    <script src="assets/Js/play.js"></script>

</body>

</html>
